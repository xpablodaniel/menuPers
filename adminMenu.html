<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Menu</title>
    <link rel="stylesheet" href="assets/css/adminMenu.css">
    <link rel="icon" type="image/jpeg" href="assets/img/logoSuteba.jpg">
</head>
<body>
    <nav class="top-nav">
        <a href="index.html" class="nav-link">⬅️ Volver al Menú Principal</a>
    </nav>
    <header>
        <div class="headImages">
            <div class="rightIma"><img src="assets/img/logoSuteba.jpg" alt="Logo Suteba"></div>
        </div>
        <h1>Administrador de menu</h1>
        <p class="subtitle">Editar y guardar el JSON del menu.</p>
    </header>
    <main>
        <section class="editor-card">
            <div class="actions">
                <button id="load-button" type="button">Cargar menu</button>
                <button id="save-button" type="button">Guardar cambios</button>
            </div>
            <label class="sr-only" for="menu-json">JSON del menu</label>
            <textarea id="menu-json" spellcheck="false" placeholder="Cargando..."></textarea>
            <p id="status" class="status" role="status" aria-live="polite"></p>
        </section>
    </main>
    <script src="assets/js/adminMenu.js"></script>
</body>
</html>
